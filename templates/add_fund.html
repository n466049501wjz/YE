{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">添加私募</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">私募名称</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="establishment_date" class="form-label">成立日期</label>
                        <input type="date" class="form-control" id="establishment_date" name="establishment_date">
                    </div>
                    <div class="mb-3">
                        <label for="management_scale" class="form-label">管理规模(亿元)</label>
                        <input type="number" step="0.1" class="form-control" id="management_scale" name="management_scale">
                    </div>
                    <div class="mb-3">
                        <label for="team_size" class="form-label">团队规模</label>
                        <input type="number" class="form-control" id="team_size" name="team_size">
                    </div>
                    <div class="mb-3">
                        <label for="strategy_tags" class="form-label">策略标签(多个标签用逗号分隔)</label>
                        <input type="text" class="form-control" id="strategy_tags" name="strategy_tags">
                    </div>
                    <div class="mb-3">
                        <label for="region" class="form-label">所在地区</label>
                        <input type="text" class="form-control" id="region" name="region">
                    </div>
                    <div class="mb-3">
                        <label for="keywords" class="form-label">关键词(多个关键词用逗号分隔)</label>
                        <input type="text" class="form-control" id="keywords" name="keywords">
                    </div>
                    <button type="submit" class="btn btn-primary">提交</button>
                    <a href="{{ url_for('funds') }}" class="btn btn-secondary">取消</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
